version: "3.9"
networks:
  jhe_sso_one:
    external:
      name: jhe_sso_one
  jhe_sso_two:
services:
  server:
    # image: 'nginx:stable-alpine'
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - '8082:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - redis
      - mysql
    container_name: jhe_sso_two_server
    networks:
      - jhe_sso_two
      - jhe_sso_one
  mysql:
    image: mysql:8.0.1
    restart: unless-stopped
    tty: true
    container_name: mysql_sso_two
    env_file:
      - ./env/mysql.env
    ports:
      - 3307:3307
    networks:
      - jhe_sso_two
    volumes:
      - /opt/mysql_data:/var/lib/mysql
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    container_name: php_two_server
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - jhe_sso_two
      - jhe_sso_one
  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - 6380:6380
    networks:
      - jhe_sso_two
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
    networks:
      - jhe_sso_two
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - jhe_sso_two